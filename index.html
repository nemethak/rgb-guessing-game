<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>color guessing game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>guess the color!</h1>
    <div class="color"></div>
    <p>you have 10 tries to guess the color. good luck!</p>

    <form>
        <label for="guessField0">R: </label>
        <input type="text" id="guessField0" class="guessField">
        <label for="guessField">G: </label>
        <input type="text" id="guessField1" class="guessField">
        <label for="guessField">B: </label>
        <input type="text" id="guessField2" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
</body>

</html>
